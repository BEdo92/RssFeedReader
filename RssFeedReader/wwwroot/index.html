<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.1/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="index.js"></script>
    <style>
        .feed-item {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .feed-item:hover {
                background-color: #343a40;
            }

        .equal-width-button {
            display: inline-block;
            white-space: nowrap;
        }

        .d-inline-flex {
            width: 100%;
            justify-content: center;
        }
        .card-title {
            color: #b3e7e8;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="d-flex flex-column align-items-start p-3">
            <button id="logout-button" class="btn btn-secondary mb-2" style="display: none;">Log out</button>
        </div>
        <h1>RSS Feed Reader</h1>
    </header>

    <main class="container mt-4">
        <div id="user-logged-in" style="display: none;">
            <button id="filter-button" class="btn btn-primary">Filter</button>
            <div id="filter-controls" style="display: none;"></div>
            <div id="feed-container" class="row"></div>
            <div id="pagination-controls"></div>
        </div>
        <div id="user-logged-out" style="display: none;">
            <div id="notification-container" style="display: none;"></div>
            <h3 class="text-center">Welcome to the RSS Feed Reader</h3>
            <p class="text-center">Sign up to explore the latest feeds. Don't have an account? Register now!</p>
            <div class="d-inline-flex justify-content-center">
                <button id="register-button" class="btn btn-secondary mx-2 equal-width-button">Sign up</button>
                <button id="login-button" class="btn btn-primary mx-2 equal-width-button">Log in</button>
            </div>
            <div id="register-controls" style="display: none;"></div>
            <div id="login-controls" style="display: none;"></div>
        </div>
    </main>
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 RSS Feed Reader by Bonifert</p>
    </footer>
    <div class="modal fade" id="feedModal" tabindex="-1" role="dialog" aria-labelledby="feedModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom p-3">
                    <h5 class="modal-title" id="feedModalLabel"></h5>
                    <button type="button" class="close text-white" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal-published" class="card-text text-muted"></p>
                    <p id="modal-source" class="mb-0"></p>
                    <p id="modal-author" class="mb-0"></p>
                    <p id="modal-categories" class="mb-3"></p>
                    <p id="modal-description"></p>
                    <p id="modal-content"></p>
                    <img id="modal-image" src="" alt="Image" class="w-100" style="display: none;">
                    <p id="modal-views" class="mb-3"></p>
                </div>
                <div class="modal-footer">
                    <a id="modal-article-link" href="#" target="_blank" class="btn btn-primary">Read Original Article</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
